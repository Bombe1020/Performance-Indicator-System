
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digwale Senior Secondary School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
    }
    .circle-card {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 1rem auto;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }
    .circle-card .percentage {
      font-size: 2rem;
      font-weight: bold;
    }
    .circle-card .desc {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .circle-card .btn {
      margin-top: 0.8rem;
      font-size: 0.8rem;
    }
    footer {
      text-align: center;
      font-weight: bold;
      font-size: 1.25rem;
      color: #212529;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header class="bg-dark text-white text-center py-5">
    <h1 class="display-5">Digwale Senior Secondary School</h1>
    <p class="lead">Learners Performance & Warning System</p>
  </header>

  <section class="container py-5">
    <h2 class="text-center mb-4">FET Phase</h2>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="circle-card border border-danger text-danger">
          <div class="percentage">40%</div>
          <div class="desc">Grade 10</div>
          <a href="grade10.html" class="btn btn-dark btn-sm">Read More</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="circle-card border border-success text-success">
          <div class="percentage">70%</div>
          <div class="desc">Grade 11</div>
          <a href="grade11.html" class="btn btn-dark btn-sm">Read More</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="circle-card border border-success text-success">
          <div class="percentage">65%</div>
          <div class="desc">Grade 12</div>
          <a href="grade12.html" class="btn btn-dark btn-sm">Read More</a>
        </div>
      </div>
    </div>

    <h2 class="text-center mt-5 mb-4">GET Phase</h2>
    <div class="row justify-content-center">
      <div class="col-md-3">
        <div class="circle-card border border-warning text-warning">
          <div class="percentage">50%</div>
          <div class="desc">Grade 7</div>
          <a href="grade7.html" class="btn btn-dark btn-sm">Read More</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="circle-card border border-danger text-danger">
          <div class="percentage">19%</div>
          <div class="desc">Grade 8</div>
          <a href="grade8.html" class="btn btn-dark btn-sm">Read More</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="circle-card border border-success text-success">
          <div class="percentage">88%</div>
          <div class="desc">Grade 9</div>
          <a href="grade9.html" class="btn btn-dark btn-sm">Read More</a>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-4">
    NEVER DESPAIR
  </footer>

</body>
</html>
